<!DOCTYPE html>
<html>
    <head>
<style>
    #like{
        border: 1px black solid;
    }
</style>
    </head>
    <body>
        <img id="love" src="jan.jpeg" alt="janani">
        <canvas id="like" width="500" height="300">heyy</canvas>
        <button onclick="fun()">submit</button>
        <script>
            function fun(){
                var ee=document.getElementById("like");
                var xx=ee.getContext("2d");
                var yy=document.getElementById("love");
                xx.drawImage(yy,10,10);
            }
        </script>
    </body>
</html>
